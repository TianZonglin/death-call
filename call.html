<!DOCTYPE html>
<html lang="zh-CN">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script

<style>
    body {
        margin: 0;
        padding:0;
        background-color: black;
        height:100vh;
        width:100%;
 
    }

    .content{
        margin: 0;
        padding:0;
        background-color: black;
    }
    .page{
        background-color: #222126;
        margin-top: 0px;
    }
    img{
        border-radius: 5px;
    }
    .simg{
        border-radius: 3px;
    }
    .calls{
        color:#bebebe;
 
        font-weight: 500;
         
    }
    .hid{
        background-color: #7f7f765e;
        color:#bebebe;
        font-size: 20px;
        border-radius: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 6px;
        padding-right: 6px;

    .top{

        }

<body>
    
<center>    
    <div class="content" >
        <div class="page" id="page">
            <div class="top"><br>
            <img class="tpimg" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/img/top.png" οnclick="window.open('https://www.cz5h.com')" style="cursor: pointer;"/>
            </div>
            <img id="image0" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/img/0.jpg"/>
            <br><br>
            <span style="font-weight: 800;font-size: 20px;color:white">？</span>
            <br>
            <br>
            <span class="calls" id="txt1">邀请你加入语音聊天...</span>
            <br>
            <br>
            <br>
            <span class="calls" id="txt2">还有五人参与聊天</span>
            <br>
            <br>
            <div id="five">
                <img class="simg" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/img/1.jpg"/>&nbsp;
                <img class="simg" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/img/2.jpg"/>&nbsp;
                <img class="simg" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/img/3.jpg"/>&nbsp;
                <img class="simg" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/img/4.jpg"/>&nbsp;
                <img class="simg" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/img/5.jpg"/>
            </div>
            <div style="visibility: hidden;" id="hid"><br><br><span class="hid">通话已结束</span></div>
            <div id="call">
                <div id="c1" style="display: inline-block;"><img id="b1" class="cimg" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/img/yess.png"/><br><span class="calls">拒绝</span></div>
                <div id="c2" style="display: inline-block;"><img id="b2" class="cimg" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/img/yes.png"/><br><span class="calls">接听</span></div>
                
            </div>
            <div id="after">
                 <div id="a2" style="display: inline-block;"><img id="ag2" class="cimg" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/img/yess.png"/><br><span class="calls">挂断</span></div>
                
            </div>
          
        </div>
    </div>
</center>
    <button id="s" style="display: none;"></button>
    <audio id="mms" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/file/call.mp3" controls loop autoplay hidden></audio>
    <audio id="duu" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/file/end.mp3" controls hidden></audio>
    <audio id="tk" src="https://cdn.jsdelivr.net/gh/TianZonglin/tuchuang/file/track2.mp3" controls hidden></audio>
</body>
<script>

    var os = function() {
        var ua = navigator.userAgent,
        isWindowsPhone = /(?:Windows Phone)/.test(ua),
        isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone, 
        isAndroid = /(?:Android)/.test(ua), 
        isFireFox = /(?:Firefox)/.test(ua), 
        isChrome = /(?:Chrome|CriOS)/.test(ua),
        isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
        isPhone = /(?:iPhone)/.test(ua) && !isTablet,
        isPc = !isPhone && !isAndroid && !isSymbian;
        return {
            isTablet: isTablet,
            isPhone: isPhone,
            isAndroid : isAndroid,
            isPc : isPc
        };
    }();
    var h = document.body.clientHeight;
    var w = document.body.clientWidth;
    if(h/2>w){
        w = w-1;
        h = w*2;
    }else{
        h = h-1;
        w = h/2;
    }
    document.getElementById("page").style.width = w+"px";
    document.getElementById("page").style.height = h+"px";
    
    const x = document.getElementsByClassName("simg")
    for (let e of x) { e.style.height = w/9.5+"px"; }
    const y = document.getElementsByClassName("cimg")
    for (let e of y) { e.style.height = w/6+"px"; }
 
    document.getElementById("c1").style.marginRight = w/6.5+"px";
    document.getElementById("c2").style.marginLeft = w/6.5+"px";
    if(os.isAndroid||os.isPhone){
        document.getElementById("image0").style.marginTop = h/10+"px";
        document.getElementById("image0").style.height = w/3+"px";
        document.getElementById("call").style.marginTop = h/100+"px";
        document.getElementById("after").style.marginTop = h/100+"px";
        const z = document.getElementsByClassName("cimg")
        for (let e of z) { e.style.fontSize = "14px"; }
    }else{
        document.getElementById("image0").style.marginTop = h/4+"px";
        document.getElementById("image0").style.height = w/3.1+"px";
        document.getElementById("call").style.marginTop = h/7+"px";
        document.getElementById("after").style.marginTop = h/7+"px";
        const z = document.getElementsByClassName("cimg")
        for (let e of z) { e.style.fontSize = "23px"; }
    }
     
    var music = document.getElementById("mms");//获取ID  
    var duu = document.getElementById("duu");//获取ID  
    $("#s").click(function(){
        music.play(); 
    });
    
    $(function(){
        var n= 0, timer=null;
        $("#after").hide();
        $("#s").click();
        $("#b1").click(function(){
            music.pause(); 
            tk.pause(); 
            $("#hid").css("visibility","visible");
            duu.play(); 
            setTimeout( function(){
                $("body").html("");
            }, 2 * 1000 ); 
        });

        $("#b2").click(function(){
            music.pause(); 
            tk.play(); 
            $("#call").hide();
            $("#five").css("visibility","hidden");
            $("#after").show();
            $("#txt1").text("你已进入群聊");
            function toDub(n){
                return n<10?"0"+n:""+n;
            }
            $("#txt2").text("00:00");
            
            clearInterval(timer);
            timer=setInterval(function () {
                n++;
                var m=parseInt(n/60);
                var s=parseInt(n%60);
                $("#txt2").text(toDub(m)+":"+toDub(s));
            },1000);
 
            setTimeout( function(){
                duu.play(); 
                clearInterval(timer);
                $("#hid").css("visibility","visible");
                setTimeout( function(){
                    $("body").html("");
                }, 2 * 1000 ); 
            }, 9 * 1000 ); 

        });

        $("#ag2").click(function(){
            clearInterval(timer);
            music.pause(); 
            tk.pause(); 
            $("#hid").css("visibility","visible");
            duu.play(); 
            setTimeout( function(){
                $("body").html("");
            }, 2 * 1000 ); 
        });
    })


</script>
</html>
